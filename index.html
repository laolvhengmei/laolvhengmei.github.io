<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>老吕横眉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== 基础 ===== */
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
    }

    /* ===== 遮罩 + 模糊 ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* ===== 信件弹窗 ===== */
    .modal {
      position: relative;
      width: 90%;
      max-width: 420px;
      background: #f8fbff;
      border-radius: 16px;
      padding: 72px 28px 28px;
      box-shadow: 0 20px 50px rgba(0, 60, 120, 0.15);
      text-align: center;
    }

    /* ===== 头像悬挂 ===== */
    .avatar {
      position: absolute;
      top: -48px;
      left: 50%;
      transform: translateX(-50%);
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #fff;
      padding: 4px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* ===== 文本 ===== */
    .modal h1 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #1f3a5f;
    }

    .modal p {
      margin: 0 0 24px;
      font-size: 14px;
      line-height: 1.7;
      color: #4a5f7a;
      text-align: left;
    }

    /* ===== 按钮 ===== */
    .enter-btn {
      width: 100%;
      padding: 12px 0;
      background: #1e6fff;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .enter-btn:hover {
      background: #155fe0;
    }

    /* ===== 主页 ===== */
    .home {
      display: none;
      padding: 80px 20px;
      text-align: center;
    }

    .home h2 {
      font-size: 28px;
      color: #111;
    }
  </style>
</head>

<body>

  <!-- 弹窗 -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="avatar">
        <img src="avatar.jpg" alt="头像" />
      </div>

      <h1>进入前说明</h1>

      <p>
        欢迎来到老吕横眉的个人网站。<br /><br />
        如果您在中国大陆，请注意⚠️ 本网站随时可能被防火墙封锁，
        此网站不会发布和讨论观点信息。若此网站在中国大陆无法访问，
        请关注我的yt或x的内容更新，如有问题可在yt或x找到我的outlook
        邮箱
        
        如果你继续访问，代表你已理解并愿意自行判断与承担阅读结果。
        感谢您对本频道的支持，谢谢！
      </p>

      <button class="enter-btn" onclick="enterSite()">
        进入网站
      </button>
    </div>
  </div>

  <!-- 主页 -->
  <div class="home" id="home">
    <h2>欢迎来到主页</h2>
    <p>这里以后再慢慢填内容。</p>
  </div>

  <script>
    function enterSite() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
  </script>

</body>
</html>
