<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老吕横眉的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header img {
            width: 50px; /* 设置 logo 的大小 */
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            background-color: #f9a825;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #d07f00;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-logo.png" alt="Logo"> <!-- 在此处替换为你的 logo 路径 -->
        <h1>老吕横眉</h1>
    </header>

    <div class="content">
        <h2>横眉冷对，直言不讳</h2>

        <!-- 请老吕喝咖啡的按钮 -->
        <div class="button-container">
            <a href="https://your-coffee-page.com" target="_blank">请老吕喝咖啡</a>
        </div>
    </div>

</body>
</html>
